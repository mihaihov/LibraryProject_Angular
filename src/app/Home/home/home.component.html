<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary" aria-label="Library navigation header">
            <div class="container-xl">
                <a class="navbar-brand" routerLink="/carousel">
                    LibraryProject
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/carousel">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/list">Books</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav" *ngIf="isLoggedIn(); else notLogedIn">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/myaccount">{{currentUserName()}}</a>
                        </li>
                        <li class="nav-item m-auto mx-3">
                            <a class="nav-link" (click)="logOut()" style="cursor: pointer">Log out</a>
                        </li>
                    </ul>
                    <ng-template #notLogedIn>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/login">Log In</a>
                            </li>
                            <li class="nav-item m-auto mx-3">
                                <a class="nav-link" routerLink="/register">Register</a>
                            </li>
                        </ul>
                    </ng-template>
                </div>
            </div>
        </nav>
    </header>
    <!-- <app-carousel></app-carousel> -->
    <router-outlet></router-outlet>
</div>
